<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="reset.css">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="header__container container">
      <div class="head__logo">
        <h1 class="head__logo__text">DA</h1>
      </div>
      <div class="head__menu">
        <ul class="head__menu__items">
          <li class="head__menu__item">
            <a class="menu__item__text" href="">Home</a>
          </li>
          <li class="head__menu__item">
            <a class="menu__item__text" href="">About</a>
          </li>
          <li class="head__menu__item">
            <a class="menu__item__text" href="">Services</a>
          </li>
          <li class="head__menu__item last__menu__item">
            <a class="menu__item__text" href="">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="section__aboutme">
    <div class="section__container container">
      <div class="section__content">
        <div class="section__title">DAMIRBEK UULU ASKARBEK</div>
        <div class="section__subtitle">Front-end Developer from Osh city</div>
        <button class="btn__aboutme">About me</button>
      </div>
      <div class="content__image">
        <img class="myphoto" src="/photos/049A8102 copy.JPG" alt="">
      </div>
      <div class="content__contacts">
        <div class="contacts__items">
          <a href="">
            <img class="contact__img" src="/photos/whatsapp.png" alt="">
          </a>
          <a href="">
            <img class="contact__img" src="/photos/telegram.png" alt="">
          </a>
          <a href="">
            <img class="contact__img" src="/photos/instagram.png" alt="">
          </a>
        </div>
      </div>
    </div>
  </section>


  <section id="contact" class="contact sec-pad dynamicBg">
    <div class="main-container">
      <h2 class="heading heading-sec heading-sec__mb-med">
        <span class="heading-sec__main heading-sec__main--lt">Contact</span>
        <span class="heading-sec__sub heading-sec__sub--lt"></span>
      </h2>
      <div class="contact__form-container">
        <form action="#" class="contact__form">
          <div class="contact__form-field">
            <label class="contact__form-label" for="name">Name</label>
            <input required placeholder="Enter Your Name" type="text" class="contact__form-input" name="name" id="name"/>
          </div>
          <div class="contact__form-field">
            <label class="contact__form-label" for="email">Email</label>
            <input required placeholder="Enter Your Email" type="text"class="contact__form-input"name="email"id="email"/>
          </div>
          <div class="contact__form-field">
            <label class="contact__form-label" for="message">Message</label>
            <textarea required cols="30"rows="10"class="contact__form-input"placeholder="Enter Your Message"name="message"id="message">
          </textarea>
          </div>
          <button type="submit" class="btn btn--theme contact__btn">
            Submit
          </button>
        </form>
      </div>
    </div>
  </section>








<footer>

</footer>





<script src="script.js"></script>
</body>
</html>
